---
- name: get version (primary)
  hosts: primary
  gather_facts: false
  roles:
    - ghe-version

- name: get version (replica)
  hosts: replica
  gather_facts: false
  roles:
    - ghe-version

- name: check/download update package (primary)
  hosts: primary
  gather_facts: false
  roles:
    - ghe-update-download

- name: check/download update package (replica)
  hosts: replica
  gather_facts: false
  roles:
    - ghe-update-download

- name: update backup-utils
  hosts: backup
  gather_facts: false
  roles:
    - backup-update

- name: set maintenance mode
  hosts: primary
  gather_facts: false
  roles:
    - role: ghe-maintenance-set
      vars:
        ## sleep 300 seconds (5 minutes)
        ## defaults to 600 seconds (10 minutes) if not set
        sleep: 300
      when: not hostvars['primary'].is_hotpatch

- name: stop replication
  hosts: replica
  gather_facts: false
  roles:
    - role: ghe-repl-stop
      when: not hostvars['primary'].is_hotpatch

- name: create a backup
  hosts: backup
  gather_facts: false
  roles:
    - backup-run

- name: upgrade (primary)
  hosts: primary
  gather_facts: false
  roles:
    - role: ghe-upgrade

- name: upgrade (replica)
  hosts: replica
  gather_facts: false
  roles:
    - role: ghe-upgrade

- name: start replication
  hosts: replica
  gather_facts: false
  roles:
    - role: ghe-repl-start
      when: not hostvars['primary'].is_hotpatch

- name: unset maintenance mode
  hosts: primary
  gather_facts: false
  roles:
    - role: ghe-maintenance-unset
      when: not hostvars['primary'].is_hotpatch

- name: cleanup (primary)
  hosts: primary
  gather_facts: false
  roles:
    - role: ghe-cleanup

- name: cleanup (replica)
  hosts: replica
  gather_facts: false
  roles:
    - role: ghe-cleanup

- name: summarise plays
  hosts: localhost
  tasks:
    - name: host messages
      debug:
        msg:
          - "{{ hostvars[item].messages }}"
      when:
        - hostvars[item].messages is defined
        - hostvars[item].messages | length
      with_items:
        - 'primary'
        - 'replica'
        - 'backup'
